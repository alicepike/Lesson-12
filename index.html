<!DOCTYPE html>
<html>
<head>


	<title></title>

</head>

<body>

	<span id="countdown"></span>

	<span id="timer"></span>

	<button id="subtract-life">Shoot the duck!</button>

	<script>

	duckClicking = function() {
		var lives = 100;

		var countDown = function() {
			/*subtract one from 'lives' each time*/
			lives -= 1;
			updateUi();
		};

		var updateUi = function() {
			var countDown = document.querySelector("#countdown");
			countDown.innerHTML = lives;
		};

		var listenForEvents = function() {
			var subtractLife = document.querySelector("#subtract-life");
			subtractLife.addEventListener("click",countDown);
		}; 

		listenForEvents();
		updateUi();
	};

	var timer = function(secondsDuration) {

		var secondsLeft = secondsDuration;
		var seconds = 1000;
		var countDownInterval;

		var countDown = function() {
			secondsLeft -= 1;
			updateUi();
		};

		var updateUi = function() {
			var subtractSecond = document.querySelector("#timer");
			subtractSecond.innerHTML = secondsLeft.toFixed(2);
		};

		var listenForEvents = function() {
			setInterval(countDown,1 * seconds);
		};

		listenForEvents();
		updateUi();

	};


	
	var main = function() {
		duckClicking();
		timer(15);
	};

	main();
	
	</script>
</body>
</html>
